body:
  - type: textBlock
    attributes:
      name: description
      description: "Open ChatGPT with a populated prompt from query"

  - type: dropdown
    attributes:
      name: default_model
      label: "Default Model for OpenAI Chat:"
      defaultValue: "gpt-3.5" 
      description: "Set the default model to use in OpenAI Chat (GPT 3.5 or GPT 4)"
      options:
      - gpt-3.5
      - gpt-4